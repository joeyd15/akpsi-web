<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase Auth Test</title>
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQ9Y6TrONnmBUUnrWpHM5qyMz9Bpfn8N",
      authDomain: "akpsi-web.firebaseapp.com",
      projectId: "akpsi-web",
      storageBucket: "akpsi-web.appspot.com",
      messagingSenderId: "268414380859",
      appId: "1:268414380859:web:52cd9b32d78016f0251e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const div = document.getElementById("status");
      if (user) {
        div.innerHTML = `<h2 style="color:green">✅ Signed in as ${user.email}</h2>`;
      } else {
        div.innerHTML = `<h2 style="color:red">❌ Not signed in</h2>`;
      }
    });
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:100px">
  <h1>Firebase Auth Session Test</h1>
  <div id="status">Loading…</div>
</body>
</html>

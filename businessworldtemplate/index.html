<body>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>

          <!-- Role-based links -->
          <li class="nav-item d-none" id="brotherPortalLink">
            <a class="nav-link" href="brother-portal.html">Brother Portal</a>
          </li>
          <li class="nav-item d-none" id="adminPortalLink">

          </li>
          <li class="nav-item d-none" id="rushDashboardLink">

          <li class="nav-item d-none" id="interviewDashboardLink">

          <!-- Auth -->

  <!-- Hero Section -->
  <header class="hero-section d-flex align-items-center justify-content-center text-center text-white">
    <div class="container">
      <h1 class="display-4 fw-bold">Welcome to the AKPsi Portal</h1>
      <p class="lead mb-4">Manage Attendance â€¢ Rush â€¢ Credits â€¢ Voting â€¢ Interviews</p>
    </div>
  </header>

  <!-- ðŸ”¥ Firebase Auth + Role Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQGY6rTnONnmBUUnrWpHM5qvyMz9BpfN8",
      authDomain: "akpsi-web.firebaseapp.com",
      projectId: "akpsi-web",
      storageBucket: "akpsi-web.firebasestorage.app",
      messagingSenderId: "268414380859",
      appId: "1:268414380859:web:52cdd93b22d7801f60251e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const greeting = document.getElementById("greeting");
    const authButton = document.getElementById("authButton");

    const brotherPortalLink = document.getElementById("brotherPortalLink");
    const adminPortalLink = document.getElementById("adminPortalLink");
    const mentionsLink = document.getElementById("mentionsLink");
    const pnmDashboardLink = document.getElementById("pnmDashboardLink");
    const rushDashboardLink = document.getElementById("rushDashboardLink");
    const interviewDashboardLink = document.getElementById("interviewDashboardLink");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        let role = "pnm";
        let firstName = user.email;
        if (docSnap.exists()) {
          role = docSnap.data().role || "pnm";
          firstName = docSnap.data().firstName || user.email;
        }

        greeting.textContent = `Hi, ${firstName}!`;
        authButton.textContent = "Log Out";
        authButton.href = "#";
        authButton.onclick = async () => {
          await signOut(auth);
          window.location.href = "signin.html";
        };

        // âœ… Role-based visibility
        if (role === "brother" || role === "admin") {
          brotherPortalLink.classList.remove("d-none");
          mentionsLink.classList.remove("d-none");
        }
        if (role === "admin") {
          adminPortalLink.classList.remove("d-none");
          pnmDashboardLink.classList.remove("d-none");
          rushDashboardLink.classList.remove("d-none");
          interviewDashboardLink.classList.remove("d-none");
        }
      } else {
        greeting.textContent = "Hi!";
        authButton.textContent = "Sign In";
        authButton.href = "signin.html";
        [brotherPortalLink, adminPortalLink, mentionsLink, pnmDashboardLink, rushDashboardLink, interviewDashboardLink]
          .forEach(el => el.classList.add("d-none"));
      }
    });
  </script>

  <!-- Shared Auth Loader (for persistence) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/jsauth.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

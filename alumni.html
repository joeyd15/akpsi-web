<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AKPsi Portal | Alumni Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar { background-color: #003366 !important; }
    .navbar-brand { font-weight: bold; color: #FFD700 !important; }
    .table thead { background-color: #003366; color: #FFD700; }
  </style>
</head>
<body>

  <!-- Navbar identical to others -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="brother-portal.html">Brother Portal</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-portal.html">Admin Portal</a></li>
          <li class="nav-item"><a class="nav-link active" href="alumni.html">Alumni</a></li>
          <li class="nav-item"><a class="nav-link" href="mentions.html">Mentions</a></li>
          <li class="nav-item"><a class="nav-link" href="pnm-dashboard.html">PNM Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" id="greeting">Hi!</a></li>
          <li class="nav-item"><a class="btn btn-outline-light ms-2" href="signin.html" id="authButton">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Alumni Directory -->
  <div class="container" style="margin-top: 80px;">
    <h2 class="fw-bold mb-4 text-center">Alumni Directory</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Graduation Year</th>
            <th>Moved Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="alumniTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./jsauth.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { collection, getDocs, setDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const alumniTableBody = document.getElementById("alumniTableBody");
    const greeting = document.getElementById("greeting");
    const authButton = document.getElementById("authButton");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        greeting.textContent = `Hi, ${user.email.split("@")[0]}!`;
        authButton.textContent = "Log Out";
        authButton.href = "#";
        authButton.onclick = async () => {
          await signOut(auth);
          window.location.href = "signin.html";
        };
        loadAlumni();
      } else {
        greeting.textContent = "Hi!";
        authButton.textContent = "Sign In";
        authButton.href = "signin.html";
        alumniTableBody.innerHTML = "<tr><td colspan='6' class='text-center'>Please sign in to view alumni.</td></tr>";
      }
    });

    async function loadAlumni() {
      const querySnapshot = await getDocs(collection(db, "alumni"));
      alumniTableBody.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const uid = docSnap.id;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.firstName || ""}</td>
          <td>${data.lastName || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.gradYear || ""}</td>
          <td>${data.movedAt ? new Date(data.movedAt).toLocaleDateString() : ""}</td>
          <td>
            <button class="btn btn-sm btn-primary restore-btn" data-uid="${uid}">Restore as Brother</button>
          </td>
        `;
        alumniTableBody.appendChild(row);
      });

      // Attach restore handlers
      document.querySelectorAll(".restore-btn").forEach(btn => {
        btn.addEventListener("click", async (event) => {
          const uid = event.target.dataset.uid;
          const confirmRestore = confirm("Restore this alumnus as a current brother?");
          if (!confirmRestore) return;

          try {
            const docRef = doc(db, "alumni", uid);
            const docSnap = await getDocs(collection(db, "alumni"));
            const alumniDoc = docSnap.docs.find(d => d.id === uid)?.data();
            if (!alumniDoc) { alert("Record not found."); return; }

            // Move back to users collection
            alumniDoc.role = "brother";
            await setDoc(doc(collection(db, "users"), uid), alumniDoc);
            await deleteDoc(docRef);

            alert(`${alumniDoc.firstName} restored as Brother.`);
            loadAlumni();
          } catch (err) {
            alert("Failed to restore: " + err.message);
          }
        });
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentions | AKPsi Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { font-family: 'Raleway', sans-serif; background: #f8f9fa; }
    .card { border-radius: 15px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .restricted { color: #c0392b; text-align: center; font-weight: 600; margin-top: 40px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="brother-portal.html">Brother Portal</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Mentions</a></li>
          <li class="nav-item"><a class="nav-link" href="rush-dashboard.html">Rush Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" id="greeting">Hi!</a></li>
          <li class="nav-item"><button id="authButton" class="btn btn-outline-light btn-sm ms-2">Sign In</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:100px;">
    <div class="card p-4" id="mentionCard">
      <h3 class="fw-bold mb-3 text-center">Submit a Mention</h3>
      <p class="text-muted text-center">Your name is stored for credit tracking.</p>

      <div class="mb-3">
        <label for="pnmSelect" class="form-label">Select PNM</label>
        <select id="pnmSelect" class="form-select">
          <option value="">Loading PNMs...</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Type of Mention</label>
        <select id="mentionType" class="form-select">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Quantitative Metrics (1–5)</label>
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Accomplished</label>
            <select id="accomplished" class="form-select">
              <option value="">Select</option><option>1 - Concerning</option><option>2 - Below Expectations</option><option>3 - Meets Expectations</option><option>4 - Above Expectations</option><option>5 - Exceptional</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Professionalism</label>
            <select id="professionalism" class="form-select">
              <option value="">Select</option><option>1 - Concerning</option><option>2 - Below Expectations</option><option>3 - Meets Expectations</option><option>4 - Above Expectations</option><option>5 - Exceptional</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Interest</label>
            <select id="interest" class="form-select">
              <option value="">Select</option><option>1 - Concerning</option><option>2 - Below Expectations</option><option>3 - Meets Expectations</option><option>4 - Above Expectations</option><option>5 - Exceptional</option>
            </select>
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-6">
            <label class="form-label">Energy</label>
            <select id="energy" class="form-select">
              <option value="">Select</option><option>1 - Concerning</option><option>2 - Below Expectations</option><option>3 - Meets Expectations</option><option>4 - Above Expectations</option><option>5 - Exceptional</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Friendliness</label>
            <select id="friendliness" class="form-select">
              <option value="">Select</option><option>1 - Concerning</option><option>2 - Below Expectations</option><option>3 - Meets Expectations</option><option>4 - Above Expectations</option><option>5 - Exceptional</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Comment / Feedback</label>
        <textarea id="comment" class="form-control" rows="3" placeholder="Write your comment here..."></textarea>
      </div>

      <button id="submitBtn" class="btn btn-primary w-100">
        <i class="bi bi-send"></i> Submit
      </button>

      <div id="status" class="mt-3 text-center text-muted"></div>
    </div>
    <div class="restricted d-none" id="restrictedNotice">
      <i class="bi bi-exclamation-triangle"></i>
      You do not have permission to view this page.
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./jsauth.js";
    import { collection, getDocs, addDoc, doc, updateDoc, increment, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const pnmSelect = document.getElementById("pnmSelect");
    const mentionType = document.getElementById("mentionType");
    const comment = document.getElementById("comment");
    const submitBtn = document.getElementById("submitBtn");
    const statusDiv = document.getElementById("status");

    const accomplished = document.getElementById("accomplished");
    const professionalism = document.getElementById("professionalism");
    const interest = document.getElementById("interest");
    const energy = document.getElementById("energy");
    const friendliness = document.getElementById("friendliness");

    const mentionCard = document.getElementById("mentionCard");
    const restrictedNotice = document.getElementById("restrictedNotice");

async function loadPNMs() {
  pnmSelect.innerHTML = '<option>Loading PNMs...</option>';
  try {
    const snapshot = await getDocs(collection(db, "users"));
    pnmSelect.innerHTML = "";
    const pnms = [];

    snapshot.forEach((docSnap) => {
      const u = docSnap.data();
      if (u.role === "pnm") {
        pnms.push({
          id: docSnap.id,
          firstName: (u.firstName || "").trim(),
          lastName: (u.lastName || "").trim(),
        });
      }
    });

    if (pnms.length === 0) {
      const opt = document.createElement("option");
      opt.textContent = "No PNMs found.";
      opt.disabled = true;
      pnmSelect.appendChild(opt);
      return;
    }

    pnms.sort((a, b) => {
      const aLast = a.lastName.toLowerCase();
      const bLast = b.lastName.toLowerCase();
      const aFirst = a.firstName.toLowerCase();
      const bFirst = b.firstName.toLowerCase();

      // push ones with no last name to the bottom
      if (!aLast && bLast) return 1;
      if (!bLast && aLast) return -1;

      const lastCompare = aLast.localeCompare(bLast);
      if (lastCompare !== 0) return lastCompare;
      return aFirst.localeCompare(bFirst);
    });

    console.log("PNMs after sort:", pnms.map(p => `${p.lastName}, ${p.firstName}`));

    pnms.forEach((p) => {
      const opt = document.createElement("option");
      opt.value = p.id;
      opt.textContent = `${p.firstName} ${p.lastName}`.trim();
      pnmSelect.appendChild(opt);
    });
  } catch (err) {
    const opt = document.createElement("option");
    opt.textContent = "Error loading PNMs.";
    opt.disabled = true;
    pnmSelect.appendChild(opt);
    console.error("Error loading PNMs:", err);
  }
}


    // Auth state check & role-based restriction
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Fetch user doc to check role
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const role = (userDoc.data()?.role || "").toLowerCase();
        if (role === "brother" || role === "admin") {
          mentionCard.classList.remove("d-none");
          restrictedNotice.classList.add("d-none");
          loadPNMs();
        } else {
          mentionCard.classList.add("d-none");
          restrictedNotice.classList.remove("d-none");
        }
      } else {
        mentionCard.classList.add("d-none");
        restrictedNotice.classList.remove("d-none");
      }
    });

    submitBtn.addEventListener("click", async () => {
      const pnmId = pnmSelect.value;
      const type = mentionType.value;
      const text = comment.value.trim();
      const user = auth.currentUser;

      if (!pnmId) {
        statusDiv.textContent = "❌ Please select a PNM before submitting.";
        return;
      }
      if (!text) {
        statusDiv.textContent = "❌ Please enter a comment before submitting.";
        return;
      }
      if (!user) {
        statusDiv.textContent = "❌ You must be signed in to submit.";
        return;
      }

      try {
        await addDoc(collection(db, "mentions"), {
          pnmId,
          brotherName: user.email,
          type,
          comment: text,
          quantitative: {
            accomplished: parseInt(accomplished.value) || 0,
            professionalism: parseInt(professionalism.value) || 0,
            interest: parseInt(interest.value) || 0,
            energy: parseInt(energy.value) || 0,
            friendliness: parseInt(friendliness.value) || 0
          },
          timestamp: serverTimestamp()
        });

        const field = type === "positive" ? "positiveMentions" : "negativeMentions";
        await updateDoc(doc(db, "users", pnmId), { [field]: increment(1) });

        statusDiv.textContent = "✅ Mention submitted successfully!";
        comment.value = "";
        accomplished.value = "";
        professionalism.value = "";
        interest.value = "";
        energy.value = "";
        friendliness.value = "";
      } catch (e) {
        statusDiv.textContent = "❌ Error submitting. Check console for details.";
        console.error("Error submitting mention:", e);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PNM Dashboard | AKPsi Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Raleway', sans-serif; background-color: #f8f9fa; }
    .navbar { background-color: #003366 !important; }
    .navbar-brand { color: #FFD700 !important; font-weight: bold; }
    .table thead { background-color: #003366; color: #FFD700; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 90px;">
    <h2 class="fw-bold mb-4 text-center">PNM Dashboard</h2>

    <!-- Pledge Class Filter -->
    <div class="d-flex justify-content-center mb-3">
      <div class="w-100" style="max-width: 420px;">
        <label for="pledgeClassFilter" class="form-label fw-bold mb-1">Filter by Pledge Class</label>
        <select id="pledgeClassFilter" class="form-select">
          <option value="__ALL__">All</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Major</th>
            <th>GPA</th>
            <th>Expected Graduation</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody id="pnmTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for details -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">PNM Application Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>About Me:</strong><br /><span id="aboutText"></span></p>
          <p><strong>Why AKPsi:</strong><br /><span id="whyText"></span></p>
          <p><strong>Accomplishments:</strong><br /><span id="accomplishText"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./jsauth.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const tableBody = document.getElementById("pnmTableBody");
    const modal = new bootstrap.Modal(document.getElementById("viewModal"));
    const aboutText = document.getElementById("aboutText");
    const whyText = document.getElementById("whyText");
    const accomplishText = document.getElementById("accomplishText");

    const pledgeClassFilter = document.getElementById("pledgeClassFilter");

    // cache applications so we can sort/filter without refetching
    let applicationsCache = [];

    // sort state (click headers to sort)
    const sortState = { key: null, dir: 1 }; // dir: 1 asc, -1 desc

    function getPledgeClassLabel(data) {
      const raw = (data && data.pledgeClass) ? String(data.pledgeClass).trim() : "";
      return raw ? raw : "Unassigned";
    }

    function buildPledgeClassDropdown(apps) {
      const set = new Set();
      apps.forEach((item) => set.add(item.pledgeClassLabel));

      const values = Array.from(set).sort((a, b) => a.localeCompare(b));
      const unassignedIndex = values.indexOf("Unassigned");
      if (unassignedIndex !== -1) {
        values.splice(unassignedIndex, 1);
        values.push("Unassigned");
      }

      const current = pledgeClassFilter.value || "__ALL__";

      pledgeClassFilter.innerHTML =
        `<option value="__ALL__">All</option>` +
        values.map(v => `<option value="${v}">${v}</option>`).join("");

      const exists = Array.from(pledgeClassFilter.options).some(opt => opt.value === current);
      pledgeClassFilter.value = exists ? current : "__ALL__";
    }

    function normalizeString(v) {
      return String(v || "").toLowerCase();
    }

    function normalizeNumber(v) {
      if (typeof v === "number") return v;
      const n = parseFloat(v);
      return Number.isFinite(n) ? n : -Infinity;
    }

    function getSortValue(item, key) {
      const d = item.data || {};
      if (key === "name") return normalizeString(d.name);
      if (key === "major") return normalizeString(d.major);
      if (key === "gpa") return normalizeNumber(d.gpa);
      if (key === "gradDate") return normalizeString(d.gradDate);
      return "";
    }

    function compare(a, b, key) {
      const va = getSortValue(a, key);
      const vb = getSortValue(b, key);

      const bothNumbers = (typeof va === "number" && typeof vb === "number");
      if (bothNumbers) return va - vb;

      return String(va).localeCompare(String(vb));
    }

    function applySort(list) {
      if (!sortState.key) return list;

      const key = sortState.key;
      const dir = sortState.dir;

      return [...list].sort((a, b) => dir * compare(a, b, key));
    }

    function renderTable() {
      const selected = pledgeClassFilter.value;
      tableBody.innerHTML = "";

      let filtered = applicationsCache.filter((item) => {
        if (selected === "__ALL__") return true;
        return item.pledgeClassLabel === selected;
      });

      filtered = applySort(filtered);

      if (filtered.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='5' class='text-center'>No applications found for this pledge class.</td></tr>";
        return;
      }

      filtered.forEach((item) => {
        const data = item.data;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.major || ""}</td>
          <td>${typeof data.gpa === "number" ? data.gpa.toFixed(2) : data.gpa || ""}</td>
          <td>${data.gradDate || ""}</td>
          <td><button class="btn btn-sm btn-primary view-btn" data-id="${item.id}">View</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // âœ… IMPORTANT FIX: event delegation so View keeps working after sort/filter re-render
    tableBody.addEventListener("click", (e) => {
      const viewBtn = e.target.closest(".view-btn");
      if (!viewBtn) return;

      const id = viewBtn.getAttribute("data-id");
      const found = applicationsCache.find(x => x.id === id);
      if (!found) return;

      const data = found.data || {};
      aboutText.textContent = data.about || "";
      whyText.textContent = data.whyAkpsi || "";
      accomplishText.textContent = data.accomplishments || "";
      modal.show();
    });

    // setup header click sorting once
    function setupHeaderSortingOnce() {
      const ths = document.querySelectorAll("table thead tr th");
      const keyByIndex = ["name", "major", "gpa", "gradDate", null];

      ths.forEach((th, idx) => {
        const key = keyByIndex[idx];
        if (!key) return;

        th.style.cursor = "pointer";
        th.title = "Click to sort";

        th.addEventListener("click", () => {
          if (sortState.key === key) {
            sortState.dir = -sortState.dir;
          } else {
            sortState.key = key;
            sortState.dir = 1;
          }
          renderTable();
        });
      });
    }

    async function loadApplications() {
      const querySnapshot = await getDocs(collection(db, "applications"));

      applicationsCache = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        applicationsCache.push({
          id: docSnap.id,
          data: data,
          pledgeClassLabel: getPledgeClassLabel(data)
        });
      });

      buildPledgeClassDropdown(applicationsCache);
      renderTable();
    }

    pledgeClassFilter.addEventListener("change", () => {
      renderTable();
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        setupHeaderSortingOnce();
        loadApplications();
      } else {
        tableBody.innerHTML = "<tr><td colspan='5' class='text-center'>Please sign in to view applications.</td></tr>";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

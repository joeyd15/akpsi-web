<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PNM Dashboard | AKPsi Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Raleway', sans-serif; background-color: #f8f9fa; }
    .navbar { background-color: #003366 !important; }
    .navbar-brand { color: #FFD700 !important; font-weight: bold; }
    .table thead { background-color: #003366; color: #FFD700; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 90px;">
    <h2 class="fw-bold mb-4 text-center">PNM Dashboard</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Major</th>
            <th>GPA</th>
            <th>Expected Graduation</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody id="pnmTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for details -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">PNM Application Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p><strong>About Me:</strong><br /><span id="aboutText"></span></p>
          <p><strong>Why AKPsi:</strong><br /><span id="whyText"></span></p>
          <p><strong>Accomplishments:</strong><br /><span id="accomplishText"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./jsauth.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const tableBody = document.getElementById("pnmTableBody");
    const modal = new bootstrap.Modal(document.getElementById("viewModal"));
    const aboutText = document.getElementById("aboutText");
    const whyText = document.getElementById("whyText");
    const accomplishText = document.getElementById("accomplishText");

    async function loadApplications() {
      const querySnapshot = await getDocs(collection(db, "applications"));
      tableBody.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.major || ""}</td>
          <td>${typeof data.gpa === "number" ? data.gpa.toFixed(2) : data.gpa || ""}</td>
          <td>${data.gradDate || ""}</td>
          <td><button class="btn btn-sm btn-primary view-btn" data-id="${docSnap.id}">View</button></td>
        `;
        tableBody.appendChild(row);

        row.querySelector(".view-btn").addEventListener("click", () => {
          aboutText.textContent = data.about || "";
          whyText.textContent = data.whyAkpsi || "";
          accomplishText.textContent = data.accomplishments || "";
          modal.show();
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadApplications();
      } else {
        tableBody.innerHTML = "<tr><td colspan='5' class='text-center'>Please sign in to view applications.</td></tr>";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <!-- ‚úÖ BROTHER PORTAL CONTENT -->
  <main class="container">

  <!-- ‚úÖ FIREBASE AUTH CHECK (BROTHERS + ADMINS ONLY) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQGY6rTnONnmBUUnrWpHM5qvyMz9BpfN8",
      authDomain: "akpsi-web.firebaseapp.com",
      projectId: "akpsi-web",
      storageBucket: "akpsi-web.firebasestorage.app",
      messagingSenderId: "268414380859",
      appId: "1:268414380859:web:52cdd93b22d7801f60251e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const greeting = document.getElementById("greeting");
    const authButton = document.getElementById("authButton");
    const brotherPortalLink = document.getElementById("brotherPortalLink");
    const adminPortalLink = document.getElementById("adminPortalLink");
    const mentionsLink = document.getElementById("mentionsLink");
    const pnmDashboardLink = document.getElementById("pnmDashboardLink");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        let role = "pnm";
        let firstName = user.email;

        if (docSnap.exists()) {
          role = docSnap.data().role || "pnm";
          firstName = docSnap.data().firstName || user.email;
        }
        // üîπ Get brother status (Senior, LOA, Blanket, etc.)
const brotherStatus = docSnap.exists() ? docSnap.data().brotherStatus || "active" : "active";
const brotherStatusLabel = document.getElementById("brotherStatusLabel");

// üîπ Show the status if brother or admin
if (role === "brother" || role === "admin") {
  brotherStatusLabel.textContent = `Status: ${brotherStatus.charAt(0).toUpperCase() + brotherStatus.slice(1)}`;
}


        // ‚úÖ Restrict access
        if (role !== "brother" && role !== "admin") {
          alert("Access denied. Brothers only.");
          window.location.href = "index.html";
          return;
        }

        greeting.textContent = `Hi, ${firstName}!`;
        authButton.textContent = "Log Out";
        authButton.href = "#";
        authButton.onclick = async () => { await signOut(auth); window.location.href = "signin.html"; };

        // ‚úÖ Show links based on role
        if (role === "brother" || role === "admin") {
          brotherPortalLink.classList.remove("d-none");
          mentionsLink.classList.remove("d-none");
        }
        if (role === "admin") {
          adminPortalLink.classList.remove("d-none");
          pnmDashboardLink.classList.remove("d-none");
        }
      } else {
        greeting.textContent = "Hi!";
        authButton.textContent = "Sign In";
        authButton.href = "signin.html";
        brotherPortalLink.classList.add("d-none");
        adminPortalLink.classList.add("d-none");
        mentionsLink.classList.add("d-none");
        pnmDashboardLink.classList.add("d-none");
      }
    });
  </script>

  <!-- ‚úÖ Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

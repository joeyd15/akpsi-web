<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AKPsi Portal - Sign In</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #003366, #FFD700);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .auth-container {
      max-width: 500px;
      margin: auto;
      margin-top: 100px;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background-color: #003366;
      border: none;
    }
    .btn-primary:hover {
      background-color: #002244;
    }
    .form-switch-section {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
          <li class="nav-item d-none" id="brotherPortalLink"><a class="nav-link" href="brother-portal.html">Brother Portal</a></li>
          <li class="nav-item d-none" id="adminPortalLink"><a class="nav-link" href="admin-portal.html">Admin Portal</a></li>
          <li class="nav-item d-none" id="mentionsLink"><a class="nav-link" href="mentions.html">Mentions</a></li>
          <li class="nav-item d-none" id="pnmDashboardLink"><a class="nav-link" href="pnm-dashboard.html">PNM Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" id="greeting">Hi!</a></li>
          <li class="nav-item"><a class="btn btn-outline-light ms-2" href="signin.html" id="authButton">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Auth Container -->
  <div class="auth-container">
    <h2 class="text-center mb-4">Welcome to AKPsi Portal</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <h4 class="mb-3">Sign In</h4>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <hr class="my-4" />

    <!-- Signup Form -->
    <form id="signupForm">
      <h4 class="mb-3">Create Account</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="gradMonth" class="form-label">Graduation Month (1-12)</label>
          <input type="number" class="form-control" id="gradMonth" min="1" max="12" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="gradYear" class="form-label">Graduation Year (ex: 2026)</label>
          <input type="number" class="form-control" id="gradYear" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email (UTK email ONLY) </label>
        <input type="email" class="form-control" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <div class="mb-3">
  <label for="roleSelect" class="form-label">Account Type</label>
  <select id="roleSelect" class="form-select" required>
    <option value="pnm" selected>Potential New Member</option>
    <option value="brother">Brother</option>
  </select>
</div>

      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./jsauth.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Signup handler
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const gradMonth = parseInt(document.getElementById("gradMonth").value);
      const gradYear = parseInt(document.getElementById("gradYear").value);
      const role = document.getElementById("roleSelect").value;
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          email,
          password
        );
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName,
          lastName,
          gradMonth,
          gradYear,
          email,
          role: role, 
          createdAt: new Date().toISOString(),
        });

        window.location.href = "index.html";
      } catch (error) {
        alert("Error creating account: " + error.message);
      }
    });

    // Login handler
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(
          auth,
          email,
          password
        );
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          window.location.href = "index.html";
        } else {
          alert("User record not found in Firestore.");
        }
      } catch (error) {
        alert("Error signing in: " + error.message);
      }
    });
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

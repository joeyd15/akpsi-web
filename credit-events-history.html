<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Past Credit Events | AKPsi Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body { font-family: 'Raleway', sans-serif; background: #f8f9fa; }
    .card { margin-top: 100px; padding: 2rem; border-radius: 12px; }
    th { background:#003366; color:#FFD700; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
  </div>
</nav>

<main class="container">
  <div class="card shadow-sm">
    <h2 class="fw-bold text-center mb-4">Past Credit Events</h2>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Category</th>
            <th>Created</th>
            <th>Event ID</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGY6rTnONnmBUUnrWpHM5qvyMz9BpfN8",
  authDomain: "akpsi-web.firebaseapp.com",
  projectId: "akpsi-web",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const historyBody = document.getElementById("historyBody");

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "signin.html";

  const q = query(collection(db, "creditEvents"), orderBy("createdAt", "desc"));
  const snap = await getDocs(q);

  snap.forEach(docSnap => {
    const d = docSnap.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d.name}</td>
      <td class="text-capitalize">${d.category.replace(/([A-Z])/g, " $1")}</td>
      <td>${d.createdAt?.toDate().toLocaleString() || "â€”"}</td>
      <td><code>${docSnap.id}</code></td>
    `;
    historyBody.appendChild(row);
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AKPsi Portal | Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar { background-color: #003366 !important; }
    .navbar-brand { font-weight: bold; color: #FFD700 !important; }
    .table thead { background-color: #003366; color: #FFD700; }
    .sortable { cursor: pointer; }
    .sortable:hover { background: #24416a !important; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">AKPsi Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="members.html">Members</a></li>
          <li class="nav-item d-none" id="brotherPortalLink"><a class="nav-link" href="brother-portal.html">Brother Portal</a></li>
          <li class="nav-item d-none" id="adminPortalLink"><a class="nav-link" href="admin-portal.html">Admin Portal</a></li>
          <li class="nav-item d-none" id="mentionsLink"><a class="nav-link" href="mentions.html">Mentions</a></li>
          <li class="nav-item d-none" id="pnmDashboardLink"><a class="nav-link" href="pnm-dashboard.html">PNM Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" id="greeting">Hi!</a></li>
          <li class="nav-item"><a class="btn btn-outline-light ms-2" href="signin.html" id="authButton">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <h2 class="fw-bold mb-4 text-center">Members Roster</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th class="sortable" data-key="firstName">First Name</th>
            <th class="sortable" data-key="lastName">Last Name</th>
            <th class="sortable" data-key="gradYear">Grad Year</th>
            <th class="sortable" data-key="role">Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="membersTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQGY6rTnONnmBUUnrWpHM5qvyMz9BpfN8",
      authDomain: "akpsi-web.firebaseapp.com",
      projectId: "akpsi-web",
      storageBucket: "akpsi-web.appspot.com",
      messagingSenderId: "268414380859",
      appId: "1:268414380859:web:52cdd93b22d7801f60251e",
      measurementId: "G-HQP1ZKZ575"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const membersTableBody = document.getElementById("membersTableBody");
    const greeting = document.getElementById("greeting");
    const authButton = document.getElementById("authButton");
    const brotherPortalLink = document.getElementById("brotherPortalLink");
    const adminPortalLink = document.getElementById("adminPortalLink");

    let allRows = [];
    let isAdmin = false;
    let currentSort = {key: "lastName", ascending: true};

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      let role = "pnm";
      let firstName = user.email;
      if (userSnap.exists()) {
        role = userSnap.data().role || "pnm";
        firstName = userSnap.data().firstName || user.email;
      }

      greeting.textContent = `Hi, ${firstName}!`;
      authButton.textContent = "Log Out";
      authButton.href = "#";
      authButton.onclick = async () => {
        await signOut(auth);
        window.location.href = "signin.html";
      };

      if (role === "brother" || role === "admin") brotherPortalLink.classList.remove("d-none");
      if (role === "admin") adminPortalLink.classList.remove("d-none");

      isAdmin = role === "admin";
      await loadAllRows();
      render(allRows);
      setupSort();
    });

    async function loadAllRows() {
      const querySnapshot = await getDocs(collection(db, "users"));
      allRows = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        allRows.push({ 
          uid: docSnap.id,
          firstName: data.firstName || "", 
          lastName: data.lastName || "",
          gradYear: data.gradYear || "", 
          role: data.role || "",
          brotherStatus: data.brotherStatus || "active",
          photoURL: data.photoURL || "",
        });
      });
    }

    function render(rows) {
      membersTableBody.innerHTML = "";
      rows.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="display:flex; align-items:center; gap: 0.5rem;">
            <img src="${data.photoURL || 'https://via.placeholder.com/40'}" alt="Photo of ${data.firstName}" 
              style="width:40px; height:40px; border-radius: 50%; object-fit: cover;" />
            ${data.firstName}
          </td>
          <td>${data.lastName}</td>
          <td>${data.gradYear}</td>
          <td>
            ${
              isAdmin
                ? `<select class="form-select form-select-sm role-select" data-uid="${data.uid}">
                    <option value="pnm" ${data.role === "pnm" ? "selected" : ""}>PNM</option>
                    <option value="brother" ${data.role === "brother" ? "selected" : ""}>Brother</option>
                    <option value="admin" ${data.role === "admin" ? "selected" : ""}>Admin</option>
                    <option value="alumni" ${data.role === "alumni" ? "selected" : ""}>Alumni</option>
                    <option value="remove">‚ùå Remove</option>
                  </select>`
                : data.role
            }
          </td>
          <td>
            ${
              isAdmin && data.role === "brother"
                ? `<select class="form-select form-select-sm status-select" data-uid="${data.uid}">
                    <option value="active" ${data.brotherStatus === "active" ? "selected" : ""}>Active</option>
                    <option value="senior" ${data.brotherStatus === "senior" ? "selected" : ""}>Senior</option>
                    <option value="loa" ${data.brotherStatus === "loa" ? "selected" : ""}>LOA</option>
                    <option value="blanket" ${data.brotherStatus === "blanket" ? "selected" : ""}>Blanket</option>
                  </select>`
                : data.brotherStatus || "-"
            }
          </td>
        `;
        membersTableBody.appendChild(row);
      });

      // üîπ Attach role update handlers if admin
      if (isAdmin) {
        document.querySelectorAll(".role-select").forEach((select) => {
          select.addEventListener("change", async (event) => {
            const newRole = event.target.value;
            const uid = event.target.dataset.uid;

            try {
              const userRef = doc(db, "users", uid);
              const userSnap = await getDoc(userRef);
              const userData = userSnap.data();

              if (newRole === "remove") {
  const confirmDelete = confirm(`Permanently remove ${userData.firstName} ${userData.lastName}? This cannot be undone.`);
  if (confirmDelete) {
    await deleteDoc(userRef);
    alert(`${userData.firstName} permanently removed.`);
    allRows = allRows.filter(u => u.uid !== uid);
    render(sortRows(allRows, currentSort.key, currentSort.ascending));
  } else {
    alert("Action canceled.");
  }
  return;
}


              if (newRole === "alumni") {
  await setDoc(doc(collection(db, "alumni"), uid), userData);
  await deleteDoc(userRef); // remove from users
  alert(`${userData.firstName} moved to Alumni.`);
  allRows = allRows.filter(u => u.uid !== uid);
  render(sortRows(allRows, currentSort.key, currentSort.ascending));
  return;
}

              else {
                await updateDoc(userRef, { role: newRole });
                alert("Role updated successfully.");
              }

              const row = allRows.find(u => u.uid === uid);
              if (row) row.role = newRole;
              render(sortRows(allRows, currentSort.key, currentSort.ascending));
            } catch (error) {
              alert("Failed to update role: " + error.message);
            }
          });
        });

        // üîπ Attach brother status update handlers if admin
        document.querySelectorAll(".status-select").forEach((select) => {
          select.addEventListener("change", async (event) => {
            const newStatus = event.target.value;
            const uid = event.target.dataset.uid;
            try {
              await updateDoc(doc(db, "users", uid), { brotherStatus: newStatus });
              alert("Brother status updated successfully.");
              const row = allRows.find(u => u.uid === uid);
              if (row) row.brotherStatus = newStatus;
              render(sortRows(allRows, currentSort.key, currentSort.ascending));
            } catch (error) {
              alert("Failed to update status: " + error.message);
            }
          });
        });
      }
    }

    function setupSort() {
      document.querySelectorAll("th.sortable").forEach(th => {
        th.style.userSelect = "none";
        th.onclick = () => {
          const key = th.dataset.key;
          if (currentSort.key === key) {
            currentSort.ascending = !currentSort.ascending;
          } else {
            currentSort = { key, ascending: true };
          }
          const sorted = sortRows(allRows, currentSort.key, currentSort.ascending);
          render(sorted);
        };
      });
    }

    function sortRows(rows, key, ascending) {
      const sorted = [...rows].sort((a, b) => {
        let A = a[key] || "";
        let B = b[key] || "";
        if (key === "gradYear") {
          A = Number(A);
          B = Number(B);
        } else {
          A = String(A).toLowerCase();
          B = String(B).toLowerCase();
        }
        if (A < B) return ascending ? -1 : 1;
        if (A > B) return ascending ? 1 : -1;
        return 0;
      });
      return sorted;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
